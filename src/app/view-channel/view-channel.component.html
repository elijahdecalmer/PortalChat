<div class="bg-gray-700 h-screen flex flex-col">
  <div class="bg-gray-800 text-white p-4 flex items-center">
    <button (click)="goBack()" class="mr-2">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-6 w-6"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M15 19l-7-7 7-7"
        />
      </svg>
    </button>
    <h2 class="text-xl font-bold">Channel {{ channelId }}</h2>
  </div>

  <div class="flex-grow overflow-y-auto p-4">
    <div *ngFor="let message of messages" class="mb-2">
      <div
        *ngIf="message.incoming"
        class="bg-gray-800 text-white p-3 rounded-lg max-w-xs"
        (click)="toggleTimestamp(message)"
      >
        {{ message.text }}
        <div *ngIf="message.showTimestamp" class="text-xs text-gray-400 mt-1">
          {{ message.timestamp }}
        </div>
      </div>

      <div
        *ngIf="!message.incoming"
        class="bg-blue-600 text-white p-3 rounded-lg max-w-xs ml-auto"
        (click)="toggleTimestamp(message)"
      >
        {{ message.text }}
        <div *ngIf="message.showTimestamp" class="text-xs text-gray-300 mt-1">
          {{ message.timestamp }}
        </div>
      </div>
    </div>
  </div>

  <div class="p-4 bg-gray-800 w-full">
    <div class="flex items-center">
      <input
        [(ngModel)]="newMessage"
        type="text"
        class="flex-grow py-2 px-4 rounded-full bg-gray-700 text-white border-none outline-none mr-2"
        placeholder="Type a message..."
      />
      <button
        (click)="sendMessage()"
        class="bg-blue-500 text-white p-2 rounded-full hover:bg-blue-600 flex items-center justify-center"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-4 w-4 transform rotate-180"
          viewBox="0 0 20 20"
          fill="currentColor"
        >
          <path
            fill-rule="evenodd"
            d="M10 3a1 1 0 01.993.883L11 4v10.585l3.293-3.292a1 1 0 011.32-.083l.094.083a1 1 0 01.083 1.32l-.083.094-5 5a1 1 0 01-1.32.083l-.094-.083-5-5a1 1 0 011.32-1.497l.094.083L9 14.584V4a1 1 0 01.883-.993L10 3z"
            clip-rule="evenodd"
          />
        </svg>
      </button>
    </div>
  </div>
</div>
