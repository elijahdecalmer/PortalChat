<div class="bg-gray-700 min-h-screen p-6">
  <h2 class="text-2xl font-bold text-white mb-4">Group Details</h2>

  <!-- Display Group ID -->
  <p class="text-white">Group ID: {{ groupId }}</p> 
  <p class="text-white">Group name: {{ group.name }}</p>
  <p class="text-white">Group description: {{ group.description }}</p>
  <span class="text-white">Group admins: </span>
  <span class="text-white" *ngFor="let admin of group.admins; let i = index">
    {{ admin.username }}<span *ngIf="i < group.admins.length - 1">, </span>
  </span>
  
  <!-- Channels Section -->
  <div class="mt-4">
    <h3 class="text-xl font-bold text-white">Channels</h3>
    <ul class="mt-2 space-y-2">
      <li
        *ngFor="let channel of group.channels"
        class="bg-gray-800 rounded p-4 flex justify-between items-center"
      >
        <div>
          <h4 class="text-lg font-semibold text-white">{{ channel.name }}</h4>
          <p class="text-sm text-gray-400">{{ channel.description }}</p>
        </div>
        <div>
          <button
            (click)="navigateToChannel(channel)"
            class="text-sm text-blue-500 hover:text-blue-700"
          >
            View Channel
          </button>
        </div>
      </li>
    </ul>
  </div>

  <!-- Members Section -->
  <div class="mt-4">
    <h3 class="text-xl font-bold text-white">Members</h3>
    <ul class="mt-2 space-y-2">
      <li
        *ngFor="let member of group.members"
        class="bg-gray-800 rounded p-4 flex justify-between items-center"
      >
        <div>
          <h4 class="text-lg font-semibold text-white">
            {{ member.username }}
          </h4>
          <p class="text-sm text-gray-400">{{ member.email }}</p>
        </div>
      </li>
    </ul>
  </div>

  <!-- Leave Group Button -->
  <div class="mt-6">
    <button
      (click)="leaveGroup()"
      class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-700"
    >
      Leave Group
    </button>
  </div>
</div>
