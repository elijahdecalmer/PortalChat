<div class="bg-gray-700 min-h-screen p-6">
  <h2 class="text-2xl font-bold text-white mb-4">Manage Users and Groups</h2>

  <div class="space-y-4">
    <!-- Loop through each group -->
    <div *ngFor="let group of groups" class="bg-gray-800 rounded-lg p-4 shadow-md">
      <h3 class="text-xl font-semibold text-white">{{ group.name }}</h3>
      <p class="text-sm text-gray-400">
        Admins: {{ getGroupAdminUsernames(group) }}
      </p>

      <!-- List accepted users -->
      <div class="mt-2">
        <h4 class="text-lg font-bold text-white">Accepted Users</h4>
        <ul class="mt-2 space-y-1">
          <li *ngFor="let userId of group.members" class="flex justify-between items-center">
            <span class="text-white">
              {{ userId }}
              <!-- Use the isGroupAdmin method here -->
              <span
                *ngIf="isGroupAdmin(group, userId)"
                class="text-xs bg-green-700 text-white px-2 py-1 rounded-full ml-2"
              >
                Admin of this group
              </span>
            </span>
            <div>
              <button
                (click)="removeFromGroup(group, userId)"
                class="text-sm text-red-500 hover:text-red-700"
              >
                Remove from Group
              </button>
              <button
                (click)="banFromChannel(group, userId)"
                class="text-sm text-yellow-500 hover:text-yellow-700 ml-2"
              >
                Ban & Report
              </button>
            </div>
          </li>
        </ul>
      </div>

      <!-- List pending approval users -->
      <div class="mt-4" *ngIf="group.memberRequests.length > 0">
        <h4 class="text-lg font-bold text-white">Pending Approvals</h4>
        <ul class="mt-2 space-y-1">
          <li *ngFor="let userId of group.memberRequests" class="flex justify-between items-center">
            <span class="text-white">{{ userId }}</span>
            <div>
              <button
                (click)="approveUser(group, userId)"
                class="text-sm text-green-500 hover:text-green-700"
              >
                Approve
              </button>
            </div>
          </li>
        </ul>
      </div>
    </div>

    <!-- If the current user is a Super Admin, show all users with management options -->
    <div *ngIf="isSuperAdmin" class="bg-gray-800 rounded-lg p-4 shadow-md mt-6">
      <h3 class="text-xl font-semibold text-white">All Users</h3>
      <ul class="mt-2 space-y-1">
        <li *ngFor="let user of allUsers" class="flex justify-between gap-2 items-center">
          <div class="flex items-center">
            <span class="text-white">
              {{ user.username }}
              <span
                *ngIf="user.reported"
                class="text-xs bg-red-500 text-white px-2 py-1 rounded-full ml-2"
                >Reported</span
              >
            </span>
            <div
              *ngIf="
                user.role === 'group_admin'
              "
              class="text-xs font-bold text-blue-800 bg-blue-400 hover:text-blue-700 p-2 py-1 rounded-full ml-2"
            >
              Group Admin
            </div>
            <div
              *ngIf="user.role === 'super_admin'"
              class="text-xs font-bold text-orange-800 bg-orange-400 hover:text-orange-700 p-2 py-1 rounded-full ml-2"
            >
              Super Admin
            </div>
          </div>
          <div>

            <button
              *ngIf="
                user.role === 'chat_user'
              "
              (click)="promoteToGroupAdmin(user.username)"
              class="text-sm text-green-500 hover:text-green-700 ml-2"
            >
              Promote to Group Admin
            </button>
            <button
              *ngIf="
                user.role === 'group_admin'
              "
              (click)="promoteToSuperAdmin(user.username)"
              class="text-sm text-blue-500 hover:text-blue-700 ml-2"
            >
              Promote to Super Admin
            </button>
            <button
            (click)="deleteUser(user)"
            class="text-sm text-red-500 hover:text-red-700 px-4"
          >
            Delete User
          </button>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
