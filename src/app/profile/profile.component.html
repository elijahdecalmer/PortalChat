<div class="max-w-2xl mx-auto p-6">
    <h2 class="text-2xl font-bold mb-6 text-center">Your Profile</h2>
  
    <div class="flex items-center mb-6">
      <img
        class="w-32 h-32 rounded-full mr-6"
        [src]="getProfilePictureUrl()"
        alt="Profile Picture"
      />
      <div>
        <label class="block text-gray-700 mb-2" for="avatarUpload">
          Change Profile Picture:
        </label>
        <input
          id="avatarUpload"
          type="file"
          (change)="uploadAvatar($event)"
          class="text-sm text-gray-600"
        />
      </div>
    </div>
  
    <div class="mb-6">
      <p class="mb-2">
        <strong>Username:</strong> {{ user?.username }}
      </p>
      <div class="mb-6">
        <span
          *ngIf="isSuperAdmin"
          class="inline-block px-3 py-1 bg-red-500 text-white rounded-full mr-2"
        >
          Super Admin
        </span>
        <span
          *ngIf="isGroupAdmin"
          class="inline-block px-3 py-1 bg-blue-500 text-white rounded-full"
        >
          Group Admin
        </span>
      </div>
      <p class="mb-4">
        <strong>Email:</strong> {{ user?.email }}
      </p>
      <div>
        <p class="mb-2">
          <strong>Bio:</strong>
        </p>
        <textarea
          [(ngModel)]="bio"
          rows="4"
          class="w-full p-2 border border-gray-300 rounded mb-2"
        ></textarea>
        <button
          (click)="updateBio()"
          class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600"
        >
          Update Bio
        </button>
      </div>
    </div>
  

  
    <div>
      <p
        class="text-green-500 mb-2"
        *ngIf="successMessage"
      >
        {{ successMessage }}
      </p>
      <p
        class="text-red-500 mb-2"
        *ngIf="errorMessage"
      >
        {{ errorMessage }}
      </p>
    </div>
  </div>
