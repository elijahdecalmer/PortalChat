<div
  class="flex min-h-full items-center justify-center px-4 py-12 sm:px-6 lg:px-8"
>
  <div class="w-full max-w-sm space-y-10">
    <div>
      <img
        class="mx-auto h-[120px] w-auto"
        src="assets/logo.png"
        alt="Portal Chat Logo"
      />
      <h2
        class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900"
      >
        Register for Portal Chat
      </h2>
    </div>
    <div *ngIf="errorMessage" class="text-red-600" role="alert">
      {{ errorMessage }}
    </div>
    <div *ngIf="successMessage" class="text-green-600" role="alert">
      {{ successMessage }}
    </div>
    <form
      class="space-y-2"
      (ngSubmit)="onSubmit($event)"
      #registerForm="ngForm"
    >
      <div class="relative -space-y-px rounded-md shadow-sm">
        <div
          class="pointer-events-none absolute inset-0 z-10 rounded-md ring-1 ring-inset ring-gray-300"
        ></div>
        <div>
          <label for="username" class="sr-only">Username</label>
          <input
            id="username"
            name="username"
            type="text"
            required
            [(ngModel)]="username"
            class="relative block w-full rounded-t-md border-0 p-2 text-gray-900 ring-1 ring-inset ring-gray-100 placeholder:text-gray-400 focus:z-10 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
            placeholder="Username"
          />
        </div>
        <div>
          <label for="email" class="sr-only">Email</label>
          <input
            id="email"
            name="email"
            type="text"
            required
            [(ngModel)]="email"
            class="relative block w-full border-0 p-2 text-gray-900 ring-1 ring-inset ring-gray-100 placeholder:text-gray-400 focus:z-10 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
            placeholder="Email"
          />
        </div>
        <div>
          <label for="password" class="sr-only">Password</label>
          <input
            id="password"
            name="password"
            type="password"
            required
            [(ngModel)]="password"
            class="relative block w-full rounded-b-md border-0 p-2 text-gray-900 ring-1 ring-inset ring-gray-100 placeholder:text-gray-400 focus:z-10 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
            placeholder="Password"
          />
        </div>
      </div>

      <div>
        <button
          type="submit"
          class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
        >
          Register
        </button>
      </div>
    </form>

    <p class="text-center text-sm leading-6 text-gray-500">
      Already have an account?
      <a
        href="/login"
        class="font-semibold text-indigo-600 hover:text-indigo-500"
        >Sign In</a
      >
    </p>
  </div>
</div>
