    <!-- Display the list of groups -->
    <div
      *ngFor="let group of groups"
      class="bg-gray-800 rounded-lg p-4 shadow-md flex flex-col items-center justify-between"
    >
      <div>
        <h3 class="text-xl font-bold text-white">{{ group.name }}</h3>
        <p class="text-gray-400">{{ group.description }}</p>
      </div>
      <div class="w-full pt-4">
        <!-- Conditional button logic based on membership status -->
        <button
          *ngIf="isMember(group)"
          class="bg-gray-500 w-full text-white rounded-md px-4 py-2"
          disabled
        >
          You are a member
        </button>
        <button
          *ngIf="isRequestPending(group)"
          class="bg-yellow-500 w-full text-white rounded-md px-4 py-2"
          disabled
        >
          Request Pending...
        </button>
        <button
          *ngIf="!isMember(group) && !isRequestPending(group)"
          class="bg-green-500 w-full text-white rounded-md px-4 py-2 hover:bg-green-600"
          (click)="requestToJoin(group._id)"
        >
          Join
        </button>
      </div>
    </div>
  </div>
